<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind css cdn  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Simple bank transaction Website Calculation part in Vanila JavaScriprt</title>

</head>

<body>
    <header class="text-5xl text-center mt-16">
        <h1 class="font-semibold">Welcome To <span class="text-purple-600">My Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 ">
            <h3 class="text-2xl mb-4">Please Login </h3>
            <div>
                <input class="border block border-gray-400 rounded w-2/4 mb-4 px-3 " type="text" id="email"
                    placeholder="your email">
                <input class="border block border-gray-400 rounded w-2/4 mb-4 px-3 type=" password" name=""
                    id="password" placeholder="your password">
                <button id="submit-btn"
                    class="bg-yellow-600 px-6 rounded-md hover:bg-black text-white py-2">Login</button>
            </div>
        </section>
    </main>
    <!-- connect with login javascript file  -->
    <script src="./login.js"></script>
</body>

</html>
